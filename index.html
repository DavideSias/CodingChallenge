<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Div che contiene il corpo principale della pagina -->
    <div class="container">

      <!-- Logo e Slogan -->
      <header class="testata">
        <img class="logo" src="logo.png" alt="logo">
        <h1 class="slogan">Taking Booleaners from A to B</h1>
      </header>

      <!-- Barra di navigazione con gli input -->
      <nav class="navigator">
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <!-- Corpo centrale della pagina -->
      <main>
        
        <div class="scooter">
          <input type="checkbox">
          <h1 class="monopattino">Monopattino Gino22</h1>
          <p class="address">&#8614; Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="box gino"></div>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <h1 class="monopattino">Monopattino Mike24</h1>
          <p class="address">&#8614; Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="box mike"></div>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <h1 class="monopattino">Monopattino Fede154</h1>
          <p class="address">&#8614; Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="box fede"></div>
        </div>

      </main>

    </div>


  </body>
</html>
